<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Detection Camera</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .camera-container {
        position: relative;
        width: 640px; /* ปรับขนาดตามต้องการ */
        height: 480px; /* ปรับขนาดตามต้องการ */
        border: 1px solid #ccc;
        background-color: #ddd;
        overflow: hidden;
      }
      #video-feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .detection-box {
        position: absolute;
        border: 2px solid red;
        color: red;
        font-size: 12px;
        background-color: rgba(255, 0, 0, 0.1);
        padding: 5px;
        z-index: 10;
      }
      .no-camera {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Live Camera Feed พร้อมระบบตรวจจับใบหน้า</h1>

    <div class="camera-container">
      <video id="video-feed" autoplay playsinline></video>
      <div id="detection-overlay"></div>
    </div>

    <p class="no-camera" style="display: none">ไม่พบอุปกรณ์กล้อง</p>

    <script>
      const videoFeed = document.getElementById('video-feed');
      const detectionOverlay = document.getElementById('detection-overlay');
      const noCameraMessage = document.querySelector('.no-camera');

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          videoFeed.srcObject = stream;
          noCameraMessage.style.display = 'none';
        } catch (error) {
          console.error('ไม่สามารถเข้าถึงกล้องได้:', error);
          noCameraMessage.style.display = 'block';
        }
      }

      // ฟังก์ชันจำลองการตรวจจับใบหน้า (ในระบบจริงจะต้องใช้ Library เช่น TensorFlow.js หรือ OpenCV.js)
      function simulateFaceDetection() {
        // ล้างกรอบ Detection เก่า
        detectionOverlay.innerHTML = '';

        // ข้อมูลจำลองตำแหน่งและขนาดของใบหน้า (x, y, width, height)
        const faces = [
          { x: 100, y: 100, width: 150, height: 150, label: 'บุคคล 1' },
          { x: 350, y: 120, width: 120, height: 160, label: 'บุคคล 2' },
          { x: 40, y: 250, width: 100, height: 130, label: 'บุคคล 3' },
        ];

        faces.forEach((face) => {
          const detectionBox = document.createElement('div');
          detectionBox.classList.add('detection-box');
          detectionBox.style.left = `${face.x}px`;
          detectionBox.style.top = `${face.y}px`;
          detectionBox.style.width = `${face.width}px`;
          detectionBox.style.height = `${face.height}px`;
          detectionBox.textContent = face.label;
          detectionOverlay.appendChild(detectionBox);
        });
      }

      // เริ่มต้นกล้องเมื่อหน้าเว็บโหลด
      startCamera();

      // จำลองการตรวจจับใบหน้าทุกๆ 2 วินาที (ในระบบจริงจะทำงานต่อเนื่องจาก Video Stream)
      setInterval(simulateFaceDetection, 2000);
    </script>
  </body>
</html>
